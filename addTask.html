<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Add Resource</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html" >SWE 466 Project</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="addTask.html">Add Task</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="addResource.html">Add Resource </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Sign In</h5>
                        <form class="form-signin">
                            <div class="form-label-group">
                                <input type="text" id="taskId" class="form-control" placeholder="Task ID" required >
                                <label for="taskId">Task ID</label>
                            </div>

                            <div class="form-label-group">
                                <input type="text" id="taskName" class="form-control" placeholder="Task Name" required >
                                <label for="taskName">Task Name</label>
                            </div>                                

                            <div class="form-label-group">
                                <input type="text" id="duration" class="form-control" placeholder="Duration" required >
                                <label for="duration">Duration</label>
                            </div>
            
                            <div class="form-label-group">
                                <input type="text" id="start" class="form-control" placeholder="Start Date " required >
                                <label for="start">Start Date </label>
                            </div>
                            
                            <div class="form-label-group">
                                <input type="text" id="finish" class="form-control" placeholder="Finish Date" required >
                                <label for="finish">Finish Date</label>
                            </div>                            
                            <button class="btn btn-lg btn-secondary btn-block text-uppercase" type="submit">Add Resource</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
